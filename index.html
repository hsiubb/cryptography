<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Criptography</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jq.js"></script>
</head>
<body>
	<div class="inputs">
		<input id="cypher_input" class="cypher-input" type="text" placeholder="Ciphertext" />
		<div class="searching-info"></div>

		<div id="substitution_cols" class="cypher-info cols clrfix" data-get="substitution">
			<span class="cols-title">Distance:</span>
			<a class="active" href="javascript:;">2</a>
			<a href="javascript:;">3</a>
			<a href="javascript:;">4</a>
			<a href="javascript:;">5</a>
			<a href="javascript:;">6</a>
			<a href="javascript:;">7</a>
			<a href="javascript:;">8</a>
			<a href="javascript:;">9</a>
			<a href="javascript:;">10</a>
			<input type="text" id="substitution_num" placeholder="Number of distance" />
		</div>

		<div class="cypher-info" data-get="morse">Can only get -, *, 1, 0, split it with space</div>
		<div class="cypher-info" data-get="caesar">Can only change the letter</div>
	</div>

	<nav>
		<ul id="nav" class="nav">
			<li><a class="active" href="javascript:;" data-target="substitution">Transposition</a></li>
			<li><a href="javascript:;" data-target="morse">Morse</a></li>
			<li><a href="javascript:;" data-target="caesar">Caesar</a></li>
			<li><a href="javascript:;" data-target="reverse">reverse</a></li>
			<li><a href="javascript:;" data-target="rotate13">rotate13</a></li>
		</ul>
	</nav>

	<section id="substitution">
		<h2>Tabel</h2>
		<div class="plaintext"></div>
	</section>

	<section id="morse">
		<h2>Morse Code</h2>
		<p class="method-info"></p>
		<div class="plaintext"></div>
	</section>

	<section id="caesar">
		<h2>Caesar</h2>
		<div class="plaintext"></div>
	</section>

	<section id="reverse">
		<h2>Reverse</h2>
		<p class="method-info"></p>
		<div class="plaintext"></div>
	</section>

	<section id="rotate13">
		<h2>Rotate13</h2>
		<p class="method-info"></p>
		<div class="plaintext"></div>
	</section>

	<script src="js/active.js"></script>
</body>
</html>
